<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Interactive Website</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">DesignX</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>

    <!-- Main Section with Image and Buttons -->
    <section class="main-content">
      <div class="content-wrapper">
        <h1>Welcome to Our Website</h1>
        <p>Explore our services and products. Scroll down to discover more!</p>
        <div class="button-container">
          <button class="action-btn">Learn More</button>
          <button class="action-btn">Contact Us</button>
        </div>
        <!-- Image Section -->
        <img src="https://wallpaper.forfun.com/fetch/d4/d42c9368fd15439cde97ee7155225bc1.jpeg" alt="Sample Image" class="main-image">
      </div>
    </section>

    <!-- JavaScript to handle animations -->
    <script src="script.js"></script>
  </body>
</html>
